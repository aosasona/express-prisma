volumes:
  postgres:
    driver: local

services:
  server:
    container_name: server
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:Noht12345@postgres:5432/noht
    depends_on:
      - postgres

  postgres:
    image: postgres:alpine
    container_name: postgres
    restart: unless-stopped
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Noht12345
      - POSTGRES_DB=noht
    volumes:
      - postgres:/var/lib/postgresql/data
